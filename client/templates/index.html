<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kriptoloji Projesi - Client</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Genel Sayfa Yapƒ±sƒ± */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Siber g√ºvenlik mavisi */
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Ana Kart Tasarƒ±mƒ± */
        .container {
            width: 100%;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        /* Form Elemanlarƒ± */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        /* Inputa tƒ±klanƒ±nca olu≈üan efekt */
        select:focus, input:focus, textarea:focus {
            border-color: #2a5298;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(42, 82, 152, 0.1);
        }

        textarea {
            resize: vertical; /* Sadece dikey boyutlandƒ±rma */
        }

        small {
            display: block;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #888;
        }

        /* Buton Grubu */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Birinci Buton (≈ûifrele) */
        #encryptBtn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
        }
        #encryptBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(56, 239, 125, 0.3);
        }

        /* ƒ∞kinci Buton (G√∂nder) */
        #sendBtn {
            background: linear-gradient(45deg, #2a5298, #4a90e2);
            color: white;
        }
        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(74, 144, 226, 0.4);
        }

        /* Disabled (Pasif) Durum */
        button:disabled {
            background: #d6d6d6; /* D√ºz gri */
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Sonu√ß Alanƒ± */
        #result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            display: none; /* JS ile a√ßƒ±lacak */
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result-area h3 {
            margin-top: 0;
            color: #1e3c72;
            font-size: 1.1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .result-row {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .result-label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Kriptoloji i√ßin Monospace Font (Kod g√∂r√ºn√ºm√º) */
        .result-value {
            font-family: 'Roboto Mono', monospace;
            background: #2d3436;
            color: #00cec9; /* Matrix ye≈üili/turkuazƒ± */
            padding: 10px;
            border-radius: 6px;
            word-break: break-all;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .status-success { color: #00b894; font-weight: bold; }
        .status-error { color: #d63031; font-weight: bold; }

    </style>
</head>
<body>

<div class="container">
    <h1>üõ°Ô∏è Kriptoloji Client</h1>
    
    <div class="form-group">
        <label for="algorithm">≈ûifreleme Algoritmasƒ±</label>
        <select id="algorithm" onchange="resetForm()">
            <option value="sezar">Sezar (Caesar)</option>
            <option value="vigenere">Vigenere</option>
            <option value="affine">Affine</option>
            <option value="rail fence">Rail Fence</option>
            <option value="substitution">Substitution</option>
            <option value="columnar">Columnar Transposition</option>
            <option value="des">DES (64-bit)</option>
            <option value="aes">AES (128-bit)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="text">≈ûifrelenecek Metin</label>
        <textarea id="text" rows="3" placeholder="Gizli mesajƒ±nƒ±zƒ± buraya yazƒ±n..."></textarea>
    </div>

    <div class="form-group">
        <label for="key">Anahtar (Key)</label>
        <input type="text" id="key" placeholder="Anahtar girin (√ñrn: 3)">
        <small id="key-hint">Sezar i√ßin bir sayƒ± girin.</small>
    </div>

    <div class="btn-group">
        <button onclick="performEncrypt()" id="encryptBtn">
            üîí 1. ≈ûifrele
        </button>
        <button onclick="sendToServer()" id="sendBtn" disabled>
            üöÄ 2. Server'a G√∂nder
        </button>
    </div>

    <div id="result-area">
        <h3>Sonu√ß Konsolu</h3>
        
        <div class="result-row">
            <span class="result-label">Olu≈üturulan ≈ûifreli Metin (Ciphertext):</span>
            <div id="cipher-result" class="result-value">-</div>
        </div>

        <div class="result-row" style="border-top: 1px dashed #ccc; padding-top: 10px;">
            <span class="result-label">Server Baƒülantƒ± Durumu:</span>
            <span id="server-status">-</span>
        </div>

        <div class="result-row">
            <span class="result-label">Server Tarafƒ±ndan √á√∂z√ºlen Metin (Plaintext):</span>
            <div id="server-plaintext" class="result-value" style="color: #fab1a0;">-</div>
        </div>
    </div>
</div>

<script>
    let currentCiphertext = "";

    // Formu sƒ±fƒ±rla ve ipucunu g√ºncelle
    function resetForm() {
        updatePlaceholder();
        // Algoritma deƒüi≈üirse buton tekrar pasif olsun ve eski sonu√ßlar gizlensin
        document.getElementById('sendBtn').disabled = true;
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('cipher-result').innerText = "-";
        currentCiphertext = "";
    }

    function updatePlaceholder() {
        const algo = document.getElementById('algorithm').value;
        const hint = document.getElementById('key-hint');
        const keyInput = document.getElementById('key');
        
        if(algo === 'sezar') { hint.innerText = "Bir tam sayƒ± girin (√ñrn: 3)"; keyInput.type = "number"; }
        else if(algo === 'vigenere') { hint.innerText = "Bir kelime girin (√ñrn: KEY)"; keyInput.type = "text"; }
        else if(algo === 'affine') { hint.innerText = "a,b formatƒ±nda girin (√ñrn: 5,8)"; keyInput.type = "text"; }
        else if(algo === 'rail fence') { hint.innerText = "Ray sayƒ±sƒ± (Sayƒ±)"; keyInput.type = "number"; }
        else if(algo === 'substitution') { hint.innerText = "26 harflik karƒ±≈üƒ±k alfabe"; keyInput.type = "text"; }
        else if(algo === 'des') { hint.innerText = "8 karakterli anahtar"; keyInput.type = "text"; }
        else if(algo === 'aes') { hint.innerText = "16 karakterli anahtar"; keyInput.type = "text"; }
        else { hint.innerText = "Anahtar girin"; }
    }

    async function performEncrypt() {
        const algo = document.getElementById('algorithm').value;
        const text = document.getElementById('text').value;
        const key = document.getElementById('key').value;
        const sendBtn = document.getElementById('sendBtn');
        const cipherRes = document.getElementById('cipher-result');

        // √ñnce butonu pasif yap (yeni i≈ülem ba≈ülƒ±yor)
        sendBtn.disabled = true;

        if(!text || !key) {
            alert("L√ºtfen metin ve anahtar giriniz.");
            return;
        }

        try {
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ algorithm: algo, text: text, key: key })
            });

            const result = await response.json();
            const resArea = document.getElementById('result-area');
            
            resArea.style.display = 'block';
            
            if (result.status === 'success') {
                cipherRes.innerText = result.ciphertext;
                currentCiphertext = result.ciphertext;
                
                // --- ≈ûƒ∞FRELEME BA≈ûARILIYSA BUTONU AKTƒ∞F ET ---
                sendBtn.disabled = false;
                
                // Server sonu√ßlarƒ±nƒ± temizle
                document.getElementById('server-status').innerText = "Bekleniyor...";
                document.getElementById('server-plaintext').innerText = "-";
            } else {
                cipherRes.innerHTML = `<span class="status-error">${result.message}</span>`;
                sendBtn.disabled = true; // Hata varsa buton pasif kalsƒ±n
            }
        } catch (error) {
            alert("Bir hata olu≈ütu: " + error);
        }
    }

    async function sendToServer() {
        const algo = document.getElementById('algorithm').value;
        const statusSpan = document.getElementById('server-status');
        const plainSpan = document.getElementById('server-plaintext');
        const sendBtn = document.getElementById('sendBtn');

        statusSpan.innerText = "Server bekleniyor...";
        sendBtn.disabled = true;
        
        try {
            const response = await fetch('/send_to_server', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ algorithm: algo, ciphertext: currentCiphertext })
            });

            const result = await response.json();
            
            if (result.status === 'success') {
                statusSpan.innerHTML = '<span class="status-success">‚úì DE≈ûƒ∞FRELEME BA≈ûARILI</span>';
                plainSpan.innerText = result.plaintext;
            } else {
                statusSpan.innerHTML = '<span class="status-error">‚úñ BA≈ûARISIZ</span>';
                plainSpan.innerText = result.message || "Hata olu≈ütu";
            }
        } catch (error) {
            statusSpan.innerText = "Hata: Server ile ileti≈üim kurulamadƒ±.";
        } finally {
            sendBtn.disabled = false;
        }
    }
</script>

</body>
</html>
